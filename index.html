<!DOCTYPE html>
<html>
      <html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="theme-color" content="#0088CC" />
		<title>Informe Mantenimiento Aire Acondicionado - Renault</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
            <link rel=StyleSheet href="style.css">
            <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;700&display=swap" rel="stylesheet">
	</head>
	<body>
            <!--========================MAIN=========================-->
      <main id="invoice">
            <!--Uso interno-->
                  <input class="uso-interno" id="fecha" type="date">
                  <input class="uso-interno" id="fechafin" type="date">
                  <input class="uso-interno" id="hs-trabajo" type="number">
                  <input class="uso-interno" id="hs-viaje" type="number">
                  <input class="uso-interno" id="tecnicos" type="number">
                  <input class="uso-interno" id="obra" type="text">
            <!--Cliente/Sitio-->
                  <select required name="cliente" id="cliente">
                        <option value="Renault">Renault</option>
                        <option value="Gestamp">Gestamp</option>
                        <option value="UNC">UNC</option>
                      </select>
            <!--RazÃ³n social-->
                  <input class="razon" type="text" id="social">
                  <input class="razon" type="text" id="direccion">
                  <input class="razon" type="number" id="te">
            <!--Equipo-->
                  <input type="text" class="equipo" id="equipo">
                  <input type="text" class="equipo" id="marca">
                  <input type="text" class="equipo" id="modelo">
                  <input type="text" class="equipo" id="serie">
            <!--Compresores-->
            <!--Consumo-->
            <div class="consumo">
                  <div class="consumo-caja consumo-caja1">
                        <input type="text" class="r1">
                        <input type="text" class="r2">
                        <input type="text" class="r3">
                  </div>
                  <div class="consumo-caja consumo-caja2">
                        <input type="text" class="r1">
                        <input type="text" class="r2">
                        <input type="text" class="r3">
                  </div>
                  <div class="consumo-caja consumo-caja3">
                        <input type="text" class="r1">
                        <input type="text" class="r2">
                        <input type="text" class="r3">
                  </div> 
            </div>  
      </main>
            <!--=======================BUTTON=======================-->
            <button class="buttonPDF button" onclick="generatePDF()"><i class="uil uil-save"></i>Guardar</button>
            <!--=======================JAVASCRIPT=======================-->
            <script src="html2pdf.bundle.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js" integrity="sha512-YcsIPGdhPK4P/uRW6/sruonlYj+Q7UHWeKfTAkBW+g83NKM+jMJFJ4iAPfSnVp7BKD4dKMHmVSvICUbE/V1sSw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script>
			function generatePDF() {

                  let fecha = document. querySelector('#fecha'). value;
                  let sucursal = document. querySelector('#cliente'). value;

                  var opt = {
                  margin:       0,
                  filename:     sucursal + " " + fecha ,
                  image:        { type: 'png' },
                  jsPDF:        { unit: 'cm', format: 'a4', orientation: 'portrait' }
                  };
				// Choose the element that our invoice is rendered in.
				const element = document.getElementById('invoice');
                        // New Promise-based usage:
                        html2pdf().set(opt).from(element).save();
			}
		</script>
	</body>
</html>
